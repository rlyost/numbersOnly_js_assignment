<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NumOnly</title>
	<script>
		var newArray = numbersOnly([1, "apple", -3, "orange", 0.5]);
		// newArray is [1, -3, 0.5]

		function numbersOnly(arr) {
			numArray = [];
			for (var i = 0; i < arr.length; i++) {			
				if(typeof arr[i] === "number") {
					numArray.push(arr[i]);
				}
			}
			return numArray;
		}
		console.log(newArray);


		function numOnly(arr) {
			for (var i = 0; i < arr.length; i++) {			
				if(typeof arr[i] !== "number") {
					arr.splice(i, 1);
					i--;
				}
			}
			return arr;
		}
		console.log(numOnly([6, "bob", -345, "tank", 0.33]));

	</script>
</head>
<body>
</body>
</html>
